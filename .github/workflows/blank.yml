猜数字小游戏
#include<iostream>
#include<string>
using namespace std;
#include<ctime>

int main()
{
	//添加随机数种子作用利用当前系统时间生成随机数，
	// 防止每次随机数都一样
	
	srand((unsigned int)time(NULL));

	//生成1-100的随机数
	int num = rand() % 100 + 1;//rand生成0到99 所以后面加1
	//cout << num << endl;
	int grass = 0;
	while (1)
	{
		cin >> grass;
		if (grass > num)
		{
			cout << "猜测过大" << endl;
		}
		else if (grass < num)
		{
			cout << "猜测过小" << endl;
		}
		else
		{
			cout << "猜对啦" << endl;
			break;
		}
	}

	system("pause");
	return 0;
}


