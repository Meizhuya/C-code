switch语句
#include<iostream>
#include<string>
using namespace std;


int main()
{
	int score = 0;
	cout << "请给电影打分：" << endl;
	cin >> score;

	cout << "你输入的分数为：" << score << endl;
	
	switch (score)
	{
	case 10:
		cout << "经典电影" << endl;
		break;
	case 9:
		cout << "经典电影" << endl;
		break;
	case 8:
		cout << "好电影" << endl;
		break;
	case 7:
		cout << "好电影" << endl;
		break;
	case 6:
		cout << "一般" << endl;
		break;
	default:
		cout << "烂片" << endl;
		break;


	}



	system("pause");
	return 0;
}


while语句
int main()
{
	int num = 0;
	while (num < 10)
	{
		cout << num << endl;
		num++;
	}
	system("pause");
	return 0;
}



猜数字小游戏
#include<iostream>
#include<string>
using namespace std;

int main()
{
	//生成1-100的随机数
	int num = rand() % 100 + 1;//rand生成0到99 所以后面加1
	//cout << num << endl;
	int grass = 0;
	while (1)
	{
		cin >> grass;
		if (grass > num)
		{
			cout << "猜测过大" << endl;
		}
		else if (grass < num)
		{
			cout << "猜测过小" << endl;
		}
		else
		{
			cout << "猜对啦" << endl;
			break;
		}
	}

	system("pause");
	return 0;
}
